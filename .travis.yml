language: android
node_js:
  - '0.10'
cache:
  directories:
    - node_modules
    - app/bower_components
android:
  components:
    - android-22
addons:
  apt:
    packages:
      - libgnome-keyring-dev
before_script:
  - git config --global url.https://github.com/.insteadOf git://github.com/
  - npm config set spin false --global
  - npm install --global 'npm@~2.11.0'
  - npm install
script:
  - npm test
after_success:
  - ./scripts/upload_to_transifex.sh
before_deploy:
  - ./scripts/build-travis.sh
deploy:
  # staging versions
  - provider: s3
    access_key_id: AKIAJJE2IH3G7K5ZRZWQ
    secret_access_key:
      secure: 
    bucket: eha-move
    local-dir: build
    skip_cleanup: true
    upload-dir: staging
    region: eu-west-1
    on:
      branch: staging
      repo: eHealthAfrica/move
  # snapshot versions
  - provider: s3
    access_key_id: AKIAJJE2IH3G7K5ZRZWQ
    secret_access_key:
      secure: 
    bucket: eha-move
    local-dir: build
    skip_cleanup: true
    upload-dir: snapshots
    region: eu-west-1
    on:
      branch: develop
      repo: eHealthAfrica/move
  # release versions
  - provider: s3
    access_key_id: AKIAJJE2IH3G7K5ZRZWQ
    secret_access_key:
      secure: 
    bucket: eha-move
    local-dir: build
    upload-dir: releases
    skip_cleanup: true
    region: eu-west-1
    on:
      tags: true
      repo: eHealthAfrica/move
env:
  global:
    # grunt-angular-gettext-transifex
    - secure: ""
    - secure: ""
