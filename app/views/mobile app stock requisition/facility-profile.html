<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE app</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/move.css">
    <link rel="stylesheet" href="assets/css/tables.css">
</head>

<body>
  <!--Header-->
    <div class="header">
      <div class="row">
        <div class="col-xs-8">
          <h5><a href="settings.html" class="colorless"><i class="fa fa-chevron-left icon"></i></a>Facility Profile</h5>
        </div>

        <div class="col-xs-4 text-right">
          <h6 class=""><i class="fa fa-question-circle icon left"></i><strong>HELP</strong></h6>
        </div>
      </div>
    </div>

    <div class="container subheader">
      <div class="row">
        <div class="col-xs-8">
          <h6>Fill in facility details</h6>
        </div>
        <div class="col-xs-4 text-right">
          <h6 class="green"><i class="fa fa-check"></i><strong> ONLINE </strong></h6>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="product-name">
        <h5 class="orange">Facility Name</h5>
        <div class="input-group-product">
          <input type="text" class="form-control" placeholder="Tiga General Hospital" aria-describedby="sizing-addon1">
        </div>
      </div>

      <div class="product-name">
        <h5 class="orange">Contact Details</h5>
        <div class="input-group-product">
          <input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group-product">
          <input type="number" class="form-control" placeholder="Phone number" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group-product">
          <input type="email" class="form-control" placeholder="Email address" aria-describedby="sizing-addon1">
        </div>
      </div>
    </div>
  <!-- Footer -->
  <div class="home-heading spacer"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-default btn-block btn-cancel">CANCEL</button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-default btn-block btn-save"><a class="colorless" role="button" data-toggle="modal" data-target="#myModal">SAVE</a></button>
      </div>
    </div>
  </div>
  <div class="push"></div>
  <!-- <div class="footer text-center">
    <div class="container">
      <button type="button" class="btn btn-default btn-block">SAVE</button>
    </div>
  </div> -->

  <!-- Modal -->
    <div  id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content modal-saved">

          <div class="modal-body">
            <div class="push"></div>
            <div class="text-center">
              <i class="fa fa-check-circle fa-2x"></i>
            </div>
            <h4 class="text-center"> Facility Profile Saved! </h4>
          </div>
          <div class="modal-footer">
            <a role="button" class="btn btn-block btn-saved" href="settings.html"><h5>OK</h5></a>
          </div>
        </div>

      </div>
    </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
