<script src="assets/src/jquery-bootstrap-modal-steps.js"></script>

<script>
  $('#myModal').modalSteps();

  $('.btn-minus').on('click', function(){
   var value = parseInt($(this).parent().siblings('input').val())
   if (isNaN(value) || !isFinite(value)) {
      value = 1
   }

   if (value < 1) {
      value = 1
   }
$(this).parent().siblings('input').val(value - 1 + ' Vials')
})

$('.btn-plus').on('click', function(){
   var value = parseInt($(this).parent().siblings('input').val())
   if (isNaN(value) || !isFinite(value)) {
      value = -1
   }
$(this).parent().siblings('input').val(value + 1 + ' Vials')
})
</script>
