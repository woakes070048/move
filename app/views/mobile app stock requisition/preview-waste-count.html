<html>

<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body>

  <!--Header-->
    <div class="header">
      <div class="row">
        <div class="col-xs-8">
          <h5><a href="new-waste-count.html" class="colorless"><i class="fa fa-chevron-left icon"></i></a>Preview</h5>
        </div>

        <div class="col-xs-4 text-right">
          <h6 class=""><i class="fa fa-question-circle icon"></i><strong>HELP </strong></h6>
        </div>
      </div>
    </div>

    <div class="container subheader">
      <div class="row">
        <div class="col-xs-8">
          <h6>Waste count preview</h6>
        </div>
        <div class="col-xs-4 text-right">
          <h6 class="green"><i class="fa fa-check"></i><strong> ONLINE </strong></h6>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="table-responsive">
        <table class="table">
          <!-- <thead><th></th><th><th></thead> -->
          <tbody>
            <tr>
              <td><h5>BCG 10</h5><h6 class="text-uppercase orange">vvm stage 4</h6></td>
              <td><h4>20 doses</h4></td>
            </tr>
            <tr>
              <td><h5>Measles 10</h5><h6 class="text-uppercase orange">unopened expiry</h6></td>
              <td><h4>2 vials</h4></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="home-heading spacer"></div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <button type="button" class="btn btn-block btn-cancel">EDIT</button>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-block btn-save"><a class="colorless" role="button" data-toggle="modal" data-target="#myModal">SAVE</a></button>
        </div>
      </div>
    </div>

    <div class="push"></div>

    <!-- Modal -->
      <div  id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content modal-saved">

            <div class="modal-body">
              <div class="push"></div>
              <div class="text-center">
                <i class="fa fa-check-circle fa-2x"></i>
              </div>
              <h4 class="text-center"> Waste Count Saved! </h4>
            </div>
            <div class="modal-footer">
              <a role="button" class="btn btn-block btn-saved" href="waste-count.html"><h5>OK</h5></a>
            </div>
          </div>

        </div>
      </div>

    <script src="assets/js/jquery.min.js"></script>
