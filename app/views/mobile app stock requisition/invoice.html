<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE app</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/move-header2.css">
    <link rel="stylesheet" href="assets/css/move.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header"><img><span class="text-uppercase pull-right green"><i class="fa fa-check icon"></i><strong>online </strong></span></header>
    <div class="container subHeader">
        <div class="row">
            <div class="col-xs-4">
                <h4>Invoice </h4></div>
            <div class="col-xs-8 text-right" id="bottomAligner">
                <h5 class="text-uppercase visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline blue"><i class="fa fa-print icon"></i>print</h5>
                <h5 class="text-uppercase visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline blue"><i class="fa fa-question-circle icon"></i>help</h5></div>
        </div>
    </div>
    <div class="col-xs-6">
        <h5 class="text-uppercase green">invoiced to</h5>
        <p>Name of Health Facility</p>
        <p>Name of Pharmacist-in-Charge</p>
    </div>
    <div class="col-xs-6">
        <h5 class="text-uppercase green">Pay (cheque) to</h5>
        <p>Account Name of State Central Store</p>
    </div>
    <div class="clearfix"></div>
    <div class="row total-amount">
        <div class="col-xs-6">
            <p class="text-uppercase lightweight-font">total amount</p>
        </div>
        <div class="col-xs-6">
            <p class="text-uppercase green"><strong>ngn 37,500 </strong></p>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="dark-grey">PRODUCT </th>
                    <th class="dark-grey">COST (N)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="product-column">
                        <p class="dark-grey"><strong>5 Vials</strong></p>
                        <p><strong>Product Name</strong></p>
                    </td>
                    <td class="product-column text-right">
                        <p><strong>N500,000 </strong></p>
                    </td>
                </tr>
                <tr>
                    <td class="product-column">
                        <p class="dark-grey"><strong>35 Doses</strong></p>
                        <p><strong>Product Name</strong></p>
                    </td>
                    <td class="product-column text-right">
                        <p><strong>N35,000 </strong></p>
                    </td>
                </tr>
                <tr class="category-row">
                    <td class="product-column">
                        <p><strong>TOTAL </strong></p>
                    </td>
                    <td class="product-column text-right">
                        <p><strong>535,000 </strong></p>
                    </td>
                    <td class="product-column text-right"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
