<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE app</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/move.css">
    <link rel="stylesheet" href="assets/css/tables.css">
</head>

<body>

  <!--Header-->
    <div class="header">
      <div class="row">
        <div class="col-xs-8">
          <h5><a href="outgoing-delivery.html" class="colorless"><i class="fa fa-chevron-left icon"></i></a>Outgoing Delivery</h5>
        </div>

        <div class="col-xs-4 text-right">
          <h6 class=""><i class="fa fa-question-circle icon"></i><strong>HELP </strong></h6>
        </div>
      </div>
    </div>

    <div class="container subheader">
      <div class="row">
        <div class="col-xs-8">
          <div class="dropdown">
            <button class="btn btn-select-program dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Routine Immunization
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Select program</a></li>
              <li><a href="#">Pharmaceutical</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-4 text-right">
          <h6 class="green" style="margin-top: 18px"><i class="fa fa-check"></i><strong> ONLINE </strong></h6>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row product-name">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <div class="dropdown">
            <button class="btn btn-select-program dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Select receiving facility
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <div class="container">
                <li><input type="radio" style="margin-right: 7px"> Nassarawa</li>
                <li><input type="radio" style="margin-right: 7px"> Haye Health Post</li>
                <li role="separator" class="divider"></li>
                <li><a href="" class="colorless"></a>Add new facility</li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row product-name">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <div class="dropdown">
            <button class="btn btn-select-program dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Select product profile
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <div class="container">
                <li><input type="radio" style="margin-right: 7px"> BCG 20</li>
                <li><input type="radio" style="margin-right: 7px"> ADS 0.5ml</li>
                <li><input type="radio" style="margin-right: 7px"> YF 5</li>
                <li><input type="radio" style="margin-right: 7px"> HEpA PFS</li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row product-name">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
          <h6>Batch Number</h6>
          <div class="row">
            <div class="col-xs-12">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
        </div>
      </div>

      <div class="row product-name">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
          <h6>Expiry Date</h6>
          <div class="row">
            <div class="col-xs-12">
              <input type="date" class="form-control" placeholder="">
            </div>
          </div>
        </div>
      </div>

      <div class="row product-name">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
          <h6>Enter quantity</h6>
          <div class="row">
            <div class="col-xs-6">
              <input type="number" class="form-control" placeholder="0">
            </div>
            <div class="col-xs-6">
              <h6>vials</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="home-heading spacer"></div>

    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6">
          <button type="button" class="btn btn-block btn-cancel">ADD ANOTHER PRODUCT</button>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-sm-6">
          <button type="button" class="btn btn-block btn-save"><a class="colorless" href="preview-outgoing-delivery.html"> SAVE AND CONTINUE</a></button>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
